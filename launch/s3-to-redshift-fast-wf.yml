run:
  type: workflow
use_assume_role: true
env:
- AWS_REGION
- REDSHIFT_AWS_ID
- REDSHIFT_AWS_KEY
- REDSHIFT_USER
- REDSHIFT_PASSWORD
- REDSHIFT_PORT
- REDSHIFT_HOST
- REDSHIFT_DB
- VACUUM_WORKER
- GEARMAN_ADMIN_USER
- GEARMAN_ADMIN_PASS
- GEARMAN_ADMIN_PATH
dependencies:
- gearman-admin
resources:
  cpu: 0.05
  max_mem: 0.05
team: eng-ip
